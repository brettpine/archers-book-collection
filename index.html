<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archer's Book Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/acc1a8111f.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <a href="index.html"><img src="img/abc-logo.svg" alt="ABC Logo"></a>
    <h1>Archer's Book Collection</h1>
    <nav>
        <a href="https://www.github.com/brettpine" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://uk.linkedin.com/in/brettpine" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </nav>
</header>
<div class="container">
    <input type="text" id="search-bar" placeholder="Search for books...">
    <div id="book-counter">Archer has 0 books</div>
    <div id="card-container"></div>
    <div id="pagination-controls">
        <button id="first-page" disabled><i class="fa-solid fa-angles-left"></i> First</button>
        <button id="prev-page" disabled><i class="fa-solid fa-caret-left"></i> Previous</button>
        <span id="page-info"></span>
        <button id="next-page">Next <i class="fa-solid fa-caret-right"></i></button>
        <button id="last-page">Last <i class="fa-solid fa-angles-right"></i></button>
    </div>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
</div>

<footer>
    <p class="logo-link">Logo was made by Dooder Link <a href="https://www.svgrepo.com/svg/415027/abc-alphabet-blocks">HERE</a>.</p>
    <div class="git-link">
        <p>Made by brett.</p>
        <a href="https://www.github.com/brettpine" target="_blank"><i class="fa-brands fa-github"></i> Other Projects</a>
    </div>
</footer>
<script src="index.js" type="module"></script>
</body>
</html>
